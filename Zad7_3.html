<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = 1000;
        var divisions = 0;

        do {
            number = number / 2;
            divisions++;
        } while (number >= 50);

        alert("Результат: " + number + "\nКоличество делений: " + divisions);
    </script>
</body>

</html>
