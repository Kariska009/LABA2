<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Запрос чисел и оператора от пользователя
        var number1 = parseFloat(prompt("Введите первое число:"));
        var operator = prompt("Введите оператор (+, -, *, /):");
        var number2 = parseFloat(prompt("Введите второе число:"));
        var result;

        // Вычисление результата в зависимости от оператора
        switch (operator) {
            case "+":
                result = number1 + number2;
                break;
            case "-":
                result = number1 - number2;
                break;
            case "*":
                result = number1 * number2;
                break;
            case "/":
                if (number2 !== 0) {
                    result = number1 / number2;
                } else {
                    alert("Деление на ноль невозможно!");
                }
                break;
            default:
                alert("Вы ввели некорректный оператор.");
                break;
        }

        // Вывод результата
        if (result !== undefined) {
            alert("Результат: " + result);
        }

    </script>
</body>

</html>
