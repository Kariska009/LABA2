<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Запрос возраста пользователя
        var age = parseInt(prompt("Введите свой возраст:"));

        // Определение категории возраста с использованием if-else if-else
        if (age >= 0 && age <= 12) {
            alert("Вы ребенок.");
        } else if (age > 12 && age <= 18) {
            alert("Вы подросток.");
        } else if (age > 18 && age <= 60) {
            alert("Вы взрослый.");
        } else {
            alert("Вы пенсионер.");
        }
    </script>
</body>

</html>
