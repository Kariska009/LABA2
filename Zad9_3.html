<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Запрос минимального и максимального значений диапазона от пользователя
        var minRange = parseInt(prompt("Введите минимальное значение диапазона:"));
        var maxRange = parseInt(prompt("Введите максимальное значение диапазона:"));

        // Проверка на корректность введенных данных
        if (!isNaN(minRange) && !isNaN(maxRange)) {
            // Вывод каждого 4-го элемента в указанном диапазоне с использованием цикла for
            for (var i = minRange; i <= maxRange; i += 4) {
                console.log(i); // Используйте console.log для вывода в консоль, или можно использовать alert() для вывода на экран
            }
        } else {
            alert("Введите корректные значения для диапазона.");
        }
    </script>
</body>

</html>
